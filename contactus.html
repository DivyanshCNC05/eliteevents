<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Elite Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background: #ffffff;
      height: 70vh;
    }
     .hero-overlay {
      background: rgb(32, 30, 30);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .eventpic {
      position: relative;
      width: 99vw;
      height: 22vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .eventpic img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .eventpic h3 {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      z-index: 2;
      margin:0;
    }

    .contact-section {
      padding: 80px 0;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-section p {
      font-size: 1.1rem;
      color: #555;
    }

    .form-control {
      border-radius: 10px;
      padding: 12px;
    }

    .btn-custom {
      background: #d63384;
      color: #fff;
      border-radius: 10px;
      padding: 12px 25px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background: #b62c6d;
    }

    .social-links a {
      font-size: 1.5rem;
      margin-right: 15px;
      color: #d63384;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #333;
    }

    .contact-info {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

  <div class="eventpic">
    <div class="hero-overlay"></div>
    <img src="/Assets/photo-1469371670807-013ccf25f16a.jpeg" alt="Event Banner">
    <h3>Contact Us</h3>
¬†¬†</div>

  <!-- Contact Us Section -->
  <section class="contact-section">
    <div class="container">
      <div class="row justify-content-center text-center mb-5">
        <div class="col-lg-8">
          <h2> <span style="color:#d63384;">Get in touch</span></h2>
          <p>We‚Äôd love to hear from you! Share your details below, and our team will reach out soon.</p>
        </div>
      </div>

      <div class="row">
        <!-- Contact Form -->
        <div class="col-lg-7 mb-4">
          <div class="contact-info">
            <form>
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your full name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter your phone number">
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Write your message"></textarea>
              </div>
              <button type="submit" class="btn btn-custom">Send Message</button>
            </form>
          </div>
        </div>

        <!-- Social Media & Info -->
        <div class="col-lg-5">
          <div class="contact-info">
            <h4>Follow Us</h4>
            <p>Stay connected with us on social media.</p>
            <div class="social-links">
              <a href="https://facebook.com/yourpage" target="_blank"><i class="fab fa-facebook"></i></a>
              <a href="https://instagram.com/yourpage" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
            <hr>
            <h5>üìç Our Office</h5>
            <p>123 Ram Nagar Street, DEWAS, India</p>
            <h5>üìß Email</h5>
            <p> eliteevents0001@gmail.com</p>
            <h5>üìû Phone</h5>
            <p>+91 98765 43210</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
