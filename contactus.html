<script>
document.addEventListener("DOMContentLoaded", function() {
  const sliderImages = [
    "https://cdn.shopify.com/s/files/1/0714/9836/7168/files/North_Indian_Wedding_Mandap_1.jpg?v=1756898736",
    "https://cdn.shopify.com/s/files/1/0714/9836/7168/files/DBEsecond.jpg?v=1756898736",
    "https://cdn.shopify.com/s/files/1/0714/9836/7168/files/North_Indian_Wedding_Mandap_1.jpg?v=1756898736",
    "https://cdn.shopify.com/s/files/1/0714/9836/7168/files/DBEsecond.jpg?v=1756898736"
  ];

  let currentIndex = 0;
  const slider = document.getElementById("footer-slider");

  setInterval(() => {
    currentIndex = (currentIndex + 1) % sliderImages.length;
    slider.style.opacity = 0;

    setTimeout(() => {
      slider.src = sliderImages[currentIndex];
      slider.style.opacity = 1;
    }, 1000);
  }, 2000);
});
</script>
